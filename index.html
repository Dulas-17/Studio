<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BayWatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="0834813844.css">
</head>
<body>

  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('movies')">Movies</button>
    <button onclick="showSection('series')">Series</button>
    <button onclick="showWatchLater()">Watch Later</button>
  </nav>

  <div id="home" class="section active">
    <h1>Baywatch</h1>
    <p>NB: The page is still under development</p>

  </div>

  <div id="series" class="section">
    <h2>Shows</h2>
    <div class="search-box" id="seriesSearch" style="display:none;">
      <input type="text" placeholder="Search for a series..." onkeyup="searchContent('series')">
    </div>
    <div class="genre-buttons" id="seriesGenreButtons" style="display:none;"></div>
    <div id="seriesList" class="series-grid"></div>
    <div id="seriesDetails" class="series-details" style="display: none;"></div>
  </div>

  <div id="movies" class="section">
    <h2>Movies</h2>
    <div class="search-box" id="movieSearch" style="display:none;">
      <input type="text" placeholder="Search for a movie..." onkeyup="searchContent('movies')">
    </div>
    <div class="genre-buttons" id="movieGenreButtons" style="display:none;"></div>
    <div id="movieList" class="series-grid"></div>
    <div id="movieDetails" class="series-details" style="display: none;"></div>
  </div>
