<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Watchroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      line-height: 1.6;
    }

    nav {
      background: #1f1f1f;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav button {
      padding: 0.6rem 1.2rem;
      background: #00cec9;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #01a3a4;
    }

    .section {
      display: none;
      padding: 1rem;
      max-width: 1100px;
      margin: auto;
    }

    .active {
      display: block;
    }

    .search-box {
      margin: 1.5rem 0;
      text-align: center;
    }

    .search-box input {
      width: 90%;
      max-width: 500px;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .series-item {
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .series-item:hover {
      background: #3a3a3a;
    }

    .series-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 5px;
    }

    .series-details {
      text-align: center;
    }

    .series-details img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .episode-buttons {
      margin-top: 1rem;
    }

    .episode-buttons button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      padding: 1rem;
      background: #0984e3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .episode-buttons button:hover {
      background: #067fd2;
    }

    #videoFullScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }

    #videoFullScreen iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    #videoFullScreen button {
      padding: 1rem;
      background: red;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      html {
        font-size: 15px;
      }

      nav {
        flex-direction: column;
      }

      .series-details img {
        max-height: 250px;
      }

      .episode-buttons button {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }

      .series-grid {
        grid-template-columns: 1fr;
      }

      .episode-buttons button {
        padding: 0.8rem;
      }

      nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('series')">Series</button>
  </nav>

  <div id="home" class="section active">
    <h1>Welcome to Our Private Watchroom</h1>
    <p>Enjoy our hand-picked series, movies, and animations with friends.</p>
  </div>

  <div id="series" class="section">
    <h2>Series</h2>
    <div class="search-box">
      <input type="text" id="seriesSearch" placeholder="Search for a series..." onkeyup="searchContent()">
    </div>
    <div id="seriesList" class="series-grid"></div>
    <div id="seriesDetails" class="series-details" style="display: none;"></div>
  </div>

  <div id="videoFullScreen">
    <button onclick="closeFullScreen()">Back</button>
    <iframe src="" allowfullscreen></iframe>
  </div>

  <script>
    const content = {
      series: [
        {
          title: "The Lost Planet",
          image: "https://via.placeholder.com/400x200?text=Lost+Planet",
          description: "An intergalactic adventure across unknown planets.",
          episodes: [
            { title: "Episode 1 - Arrival", link: "https://drive.google.com/file/d/10_yG0UIM8Tg5yYqXvG7ApJqmYPomCaon/preview" },
            { title: "Episode 2 - The Mission", link: "alright.mp4" }
          ]
        },
        {
          title: "City Shadows",
          image: "https://via.placeholder.com/400x200?text=City+Shadows",
          description: "A detective unravels a conspiracy in a neon city.",
          episodes: [
            { title: "Episode 1 - The First Clue", link: "https://www.youtube.com/embed/ScMzIvxBSi4" }
          ]
        }
      ]
    };

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      if (sectionId === 'series') {
        showSeriesList();
        document.getElementById('seriesDetails').style.display = 'none';
      }
    }

    function searchContent() {
      const searchInput = document.getElementById('seriesSearch').value.toLowerCase();
      const filtered = content.series.filter(s => s.title.toLowerCase().includes(searchInput));
      showSeriesList(filtered);
    }

    function showSeriesList(list = content.series) {
      const container = document.getElementById('seriesList');
      container.innerHTML = '';
      list.forEach((s, index) => {
        const div = document.createElement('div');
        div.className = 'series-item';
        div.innerHTML = `
          <img src="${s.image}" alt="${s.title}" />
          <h4>${s.title}</h4>
          <button onclick="showSeriesDetails(${index})">Video List</button>
        `;
        container.appendChild(div);
      });
    }

    function showSeriesDetails(index) {
      const s = content.series[index];
      const container = document.getElementById('seriesDetails');
      container.innerHTML = `
        <img src="${s.image}" alt="${s.title}" />
        <h2>${s.title}</h2>
        <p>${s.description}</p>
        <div class="episode-buttons">
          ${s.episodes.map(ep => `<button onclick="playEpisode('${ep.link}')">${ep.title}</button>`).join('')}
        </div>
        <button onclick="goBackToList()">Back to Series</button>
      `;
      document.getElementById('seriesList').innerHTML = '';
      container.style.display = 'block';
    }

    function playEpisode(link) {
      const player = document.getElementById('videoFullScreen');
      player.querySelector('iframe').src = link;
      player.style.display = 'flex';
    }

    function closeFullScreen() {
      const player = document.getElementById('videoFullScreen');
      player.querySelector('iframe').src = '';
      player.style.display = 'none';
    }

    function goBackToList() {
      document.getElementById('seriesDetails').style.display = 'none';
      showSeriesList();
    }

    window.onload = () => {
      showSeriesList();
    };
  </script>

</body>
</html>
